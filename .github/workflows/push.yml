name: push

on:
  push:
    branches:
      - main
  pull_request: 
    branches: 
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        ref: ${{ github.event.pull_request.head.ref }}

    - name: Set Node.js 20.11.0
      uses: actions/setup-node@v3
      with:
        node-version: 20.11.0

    - name: Install Dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        ref: ${{ github.event.pull_request.head.ref }}

    - name: Set Node.js 20.11.0
      uses: actions/setup-node@v3
      with:
        node-version: 20.11.0

    - name: Install Dependencies
      run: npm ci

    - name: Build
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: ./packages/*/dist
  
  test:
    runs-on: ubuntu-latest
    needs: 
      - build
    permissions:
      checks: write
      pull-requests: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        ref: ${{ github.event.pull_request.head.ref }}

    - name: Set Node.js 20.11.0
      uses: actions/setup-node@v3
      with:
        node-version: 20.11.0
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build
        path: ./packages

    - name: Install Dependencies
      run: npm ci
      
    - name: Test
      id: test
      run: docker compose run dev npm test
    
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test
        path: ./packages/*/test-report.xml
    
    - name: Test Report
      if: always()
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: ./packages/*/test-report.xml
  
  pr-prerelease:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    needs:
      - lint
      - build
      # - test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Set Node.js 20.11.0
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: ./packages

      - name: Install Dependencies
        run: npm ci
      
      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch
      
      - name: Configure Git
        uses: fregante/setup-git-user@v1

      - name: Version the packages
        id: version
        run: |
          ./scripts/version.sh prerelease --preid $(echo "${{ steps.extract_branch.outputs.branch }}" | tr -cs 'a-zA-Z0-9-' '-' | sed 's/-$//')
          export VERSION=$(cat package.json | jq -r '.version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Publish to npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${{secrets.NPM_PUBLISH_TOKEN}}" >> ~/.npmrc
          echo "registry=https://registry.npmjs.org" >> ~/.npmrc
          npm publish --workspaces --access=public --tag prerelease
          rm -f ~/.npmrc

      - name: Commit and push changes
        run: |
          git commit -am "chore(version): ðŸ“¦ prerelease version bump to ${{ steps.version.outputs.version }}"
          git push
  
  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build docs
        run: echo "nothing to do here atm :)"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
